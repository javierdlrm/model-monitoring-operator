# permissions for end users to view modelmonitors.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: modelmonitor-viewer-role
rules:
- apiGroups:
  - monitoring.hops.io
  resources:
  - modelmonitors
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - monitoring.hops.io
  resources:
  - modelmonitors/status
  verbs:
  - get
